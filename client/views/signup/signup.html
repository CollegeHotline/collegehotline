<div id="et-main-area">
  <div id="main-content">
    <article id="post-217" class="post-217 page type-page status-publish hentry">
      <div class="entry-content">
        <div id="welcomeBack" class="et_pb_section et_pb_fullwidth_section et_section_regular">
          <div class="et_pb_slider">
            <div class="et_pb_slides">
              <div class="et_pb_slide et_pb_bg_layout_dark et_pb_media_alignment_center" style='background-color:#ffffff;background-image:url(/assets/images/862490_29326952t.jpg);'>
                <div class="et_pb_container clearfix">
                  <div class="et_pb_slide_description">
                    <h2>Welcome Back</h2>
                    <div class="et_pb_slide_content">
                      <h3>We&#8217;re happy to see you too.</h3>
                    </div>
                    <div class="et_pb_slide_content">
                      <form ng-submit="vm.signup()">
                        <h2 class="form-signin-heading">Sign Up</h2>
                        <div ng-keyup="vm.checkPassword()">
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="user_login" style="display: none;">Username</label>
                            <input ng-model="vm.user.username"id="user_login" placeholder="Username" class="form-control" type="username" value="" name="username" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="phone_number" style="display: none;">Phone Number</label>
                            <input ng-model="vm.user.phoneNumber" id="phone_number" placeholder="Phone Number" class="form-control" type="tel" value="" name="phoneNumber"/>
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="firstName" style="display: none;">First Name</label>
                            <input ng-model="vm.user.firstName" id="firstName" placeholder="First Name" class="form-control" type="firstName" value="" name="firstName" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="lastName" style="display: none;">Last Name</label>
                            <input ng-model="vm.user.lastName" id="lastName" placeholder="Last Name" class="form-control" type="lastName" value="" name="lastName" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="email" style="display: none;">Email</label>
                            <input ng-model="vm.user.email" id="email" placeholder="Email" class="form-control" type="email" value="" name="email" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="user_pass" style="display: none;">Password</label>
                            <input ng-model="vm.user.password" id="user_pass" placeholder="Password" class="form-control" type="password" value="" name="password" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <label class="et_pb_contact_form_label" for="user_pass_conf" style="display: none;">Confirm Password</label>
                            <input ng-model="vm.user.confirmPassword" id="user_pass_conf" placeholder="Confirm Password" class="form-control" type="password" value="" name="confirmPassword" />
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                          <div ng-show="vm.passwordMatch" style="color: red"> Passwords do not match </div>
                          <div ng-show="vm.emptyRequiredField" style="color: red"> Required field is not filled </div>
                          <div ng-if="vm.error" style="color: red">{{ vm.error.errors | json }}</div>
                          <div class="row">
                          <div class="col-sm-4"></div>
                          <div class="col-sm-4">
                            <button ng-disabled="vm.signupError" type="submit" class="btn btn-lg btn-primary btn-block btn-warning" >Sign Up</button>
                            
                          </div>
                          <div class="col-sm-1"></div>
                        </div>
                        </div>
                      </form>
                    </div>
                  </div> <!-- .et_pb_slide_description -->
                </div> <!-- .et_pb_container -->
              </div> <!-- .et_pb_slide -->
            </div> <!-- .et_pb_slides -->
          </div> <!-- .et_pb_slider --> 
        </div> <!-- .et_pb_section -->
      </div> <!-- .entry-content -->        
    </article> <!-- .et_pb_post -->
  </div> <!-- #main-content -->
</div> <!-- #et-main-area -->
